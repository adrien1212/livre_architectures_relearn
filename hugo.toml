baseURL = 'https://softwarearchitecture.fr/'
languageCode = 'fr-fr'
title = 'Software Architecture'
theme = "hugo-theme-relearn"
relativeURLs = "True"
enableRobotsTXT = true

# For search functionality
[outputs]
  home = ["HTML", "RSS", "SEARCH", "SEARCHPAGE"]

[params]
  author.name = "Adrien CAUBEL"
  description = "Apprennez l'Architecture Logicielle"
  #alwaysopen = true
  showVisitedLinks = true
  disableInlineCopyToClipBoard = true
  ordersectionsby = "weight"
  titleSeparator = "-"
  externalLinkTarget = "_blank"
  themeVariant='my-custom-variant'
  custom_css = ["https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css","css/adoc.css"]

# these values are hugo built in markup config
[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ''
  lineAnchors = ''
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = false
  noClasses = false
  noHl = false
  style = 'monokailight'
  tabWidth = 4

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

